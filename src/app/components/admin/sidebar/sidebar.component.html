<div
    [ngClass]="showSidevar ? 'fixed md:relative z-10 flex flex-col justify-between -left-5 top-2 w-48 md:w-52 h-[calc(100%-12px)] bg-gray-100 text-black font-medium mr-6 pl-10 py-4 pr-3 rounded-lg shadow-2xl' : 'hidden'">
    <div>
        <div class="flex justify-between items-start">
            <a href="/home/dashboard" class="flex items-center pb-4">
                <img src="https://placehold.co/40x40" alt="" class="w-8 h-8 rounded object-cover">
                <span class="text-lg font-bold text-black ml-3">KFC</span>
            </a>
            <button (click)="openCloseSidevar()" class="text-lg">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <ul>
            <li class="mb-1">
                <a [routerLink]="['/home/dashboard']" routerLinkActive="active"
                    class="flex items-center py-2 px-4 text-gray-950 hover:bg-gray-300 hover:text-gray-100">
                    <i class="ri-home-2-line mr-3 text-lg"></i>
                    <span class="text-xs">Dashboard</span>
                </a>
            </li>
            <li class="mb-1">
                <a [routerLink]="['/home/enviomenu']" routerLinkActive="active"
                    class="flex items-center py-2 px-4 text-gray-950 hover:bg-gray-300 hover:text-gray-100">
                    <i class="ri-home-2-line mr-3 text-lg"></i>
                    <span class="text-xs">Envio de Menu</span>
                </a>
            </li>
        </ul>
    </div>
    <button class="text-sm border-t border-slate-400 pt-2 order-last " (click)="logOut()">
        <span class="text-red-600"><i class="ri-shut-down-line"></i></span>
        Cerrar Sesion
    </button>
</div>
<button
    [ngClass]="!showSidevar ? 'fixed md:relative -left-5 top-2 w-12 bg-gray-100 py-2 pl-3 rounded-lg shadow-2xl' : 'hidden'"
    (click)="openCloseSidevar()">
    <i class="ri-menu-line"></i>
</button>
